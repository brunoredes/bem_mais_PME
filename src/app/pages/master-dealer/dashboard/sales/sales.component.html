<!-- Filtro -->
<section>
    <form class="row" [formGroup]="formFilter" (ngSubmit)="findSales()">
        <div class="col-md-12 text-right pl-0" >
            <ul class="pl-0">
                <li class="filter-button">
                    <a id="filter-dashSales"><small>{{'dash-cancel-filtrar' | translate}} &nbsp;</small><i
                            class="fa fa-sliders" aria-hidden="true"></i></a>
                </li>
                <div class="container mt-0">
                    <div class="filter-div filter-dashSales mt-0 shadow-sm">
                        <div class="row pt-2 mb-2">
                            <div class="col-md-12">
                                <div class="row pr-0 pl-0">
                                    <div class="col-xl-12">
                                        <label>{{'AggregatorSalesReportDate' | translate}}</label>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12">
                                            <input formControlName="startDate" matInput [matDatepicker]="pickerSalesDe"
                                                placeholder="{{'place-de' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesDe"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesDe></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12 datePickerAte">
                                            <input formControlName="endDate" matInput [matDatepicker]="pickerSalesAte"
                                                placeholder="{{'place-ate' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesAte"></mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesAte></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pr-0 pl-0">
                                <div class="col-xl-12">
                                    <label for="status">{{'MasterDealerDashboardFilterSalesSt' | translate}}</label>
                                </div>
                                <mat-form-field class="col-xl-12">
                                    <mat-select matSelect id="status" name="status" formControlName="status">
                                    <mat-option value="1">Status 1</mat-option>
                                    <mat-option value="2">Status 2</mat-option>
                                    <mat-option value="3">Status 3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="float-rigth">
                            <button class="btn btn-primary rounded-pill">
                            {{ "dash-cancel-filtrar" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </form>
  </section>
  <!-- Fim filtro -->


<app-dual-chart-large [chart1Data]="SalesMonitoringData" [chart1Type]="SalesMonitoringType" [chart1Labels]="SalesMonitoringLabels"
    [chart1Options]="SalesMonitoringOptions" [chart1Title]="SalesMonitoringTitle" [chart2Data]="ShopXproductsData"
    [chart2Type]="ShopXproductsType" [chart2Labels]="ShopXproductsLabels" [chart2Options]="ShopXproductsOptions"
    [chart2Title]="ShopXproductsTitle"  [iconExportId]="ShopXproductExportIconId"
    [filterDataId]="ShopXproductFilterDataId" (changeDate)="ShopXproductChangeDate($event)" [chartTitle]="ShopXproductTitle">
</app-dual-chart-large>

<section>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="SalesDistributionData" [barLineChartLabels]="SalesDistributionLabels"
                [barLineChartColors]="SalesDistributionColor" [barLineChartOptions]="SalesDistributionOptions"
                [barLineChartType]="SalesDistributionType" [iconExportId]="SalesDistributionExportIconId"
                [filterDataId]="SalesDistributionFilterDataId" (changeDate)="SalesDistributionChangeDate($event)"
                [chartTitle]="SalesDistributionTitle">
            </app-chart-small>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="SalesbyCategoryData" [barLineChartLabels]="SalesbyCategoryLabels"
                [barLineChartColors]="SalesbyCategoryColor" [barLineChartOptions]="SalesbyCategoryOptions"
                [barLineChartType]="SalesbyCategoryType" [iconExportId]="SalesbyCategoryExportIconId"
                [filterDataId]="SalesbyCategoryFilterDataId" (changeDate)="SalesbyCategoryChangeDate($event)"
                [chartTitle]="SalesbyCategoryTitle">
            </app-chart-small>
        </div>
    </div>
</section>
