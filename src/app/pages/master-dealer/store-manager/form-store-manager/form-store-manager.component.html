<div class="row">
    <div class="position-relative col-12">
        <form [formGroup]="managerForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="col-md-2 mobile">
                                <div class="dropzone-wrapperr container col-md-12">
                                    <div class="dropzone-desc">
                                        <p>{{'forms-arrastesolte' | translate}}</p>
                                        <button type="submit" class="btn btn-darkk btn-lg btn-square ml-auto"><i
                                                class="fas fa-camera-retro fa-1x"></i></button>
                                    </div>
                                    <input type="file" name="img_logo" class="dropzone" accept="image/*">
                                </div>
                            </div>
                            <div class="label-float">
                                <label id="nameUserIdLabel">{{'MasterDealerManagName' | translate}}</label><br>
                                <input type="text" id="nameUserId" name="nameUserId" formControlName="name" />
                            </div>
                        </div>
                        <div class="col-md-3 mt-4">
                            <div class="col-md-12 col-sm-12 radioInput">
                                <div class="toggle">
                                    <input type="radio" name="gender" value="M" id="genderMale" checked />
                                    <label for="genderMale"><i class="fas fa-male mr-2"></i><small
                                            class="fontSM">{{'edituser-masculino' | translate}}</small></label>
                                    <input type="radio" name="gender" value="F" id="genderFemale" />
                                    <label for="genderFemale"><i class="fas fa-female mr-2"></i><small
                                            class="fontSM">{{'edituser-feminino' | translate}}</small></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <div class="label-float">
                                <label id="birthDateLabel">{{'AggregatorSalesDetailsBirthDate' | translate}}</label><br>
                                <input type="text" id="birthDate" name="birthDate" formControlName="birthDate" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-4">
                            <div class="label-float ">
                                <label id="cpfLabel">{{'edituser-cpf' | translate}}</label><br>
                                <input type="text" name="cpf" id="cpf" formControlName="cpf" />
                            </div>
                        </div>
                        <div class="mb-3 col-md-4">
                            <div class="label-float ">
                                <label id="rgLabel">{{'edituser-rg' | translate}}</label><br>
                                <input type="text" name="rg" id="rg" formControlName="rg" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="label-float">
                                <label id="emailLabel">{{'ComercialAdvFilterTableEmail' | translate}}</label><br>
                                <input type="text" name="email" id="email" formControlName="email" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="label-float">
                                <label id="phoneNumberLabel">{{'AggregatorSalesDetailsPhone' | translate}}</label><br>
                                <input type="text" name="phoneNumber" id="phoneNumber" formControlName="phone" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="label-float">
                                <label for="city">{{'MasterDealerLinkStore' | translate}}</label>
                                <br>
                                <mat-form-field class="col-xl-12 pl-0">
                                    <mat-select formControlName="storeId" matSelect>
                                        <mat-option *ngFor="let store of stores" [value]="store">
                                            {{ store }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 desktop">
                    <div class="dropzone-wrapperr container col-md-12">
                        <div class="dropzone-desc">
                            <p>{{'forms-arrastesolte' | translate}}</p>
                            <button type="submit" class="btn btn-darkk btn-lg btn-square ml-auto"><i
                                    class="fas fa-camera-retro fa-1x"></i></button>
                        </div>
                        <input type="file" name="img_logo" class="dropzone" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="mb-3 col-md-2">
                    <div class="label-float">
                        <label id="cep">{{'AggregatorSalesDetailsZipCd' | translate}}</label><br>
                        <input type="text" name="cep" id="cep" formControlName="postalCode" />
                    </div>
                </div>
                <div class="mb-3 col-md-4">
                    <div class="label-float">
                        <label id="addressLabel">{{'AggregatorSalesDetailsAddress' | translate}}</label><br>
                        <input type="text" name="address" id="address" formControlName="address" />
                    </div>
                </div>
                <div class="mb-3 col-md-2">
                    <div class="label-float">
                        <label id="numberLabel">{{'AggregatorNewPartnerFisPerAddrNumb' | translate}}</label><br>
                        <input type="text" name="number" id="number" formControlName="addressNumber" />
                    </div>
                </div>
                <div class="mb-3 col-md-4">
                    <div class="label-float">
                        <label id="discrictLabel">{{'AggregatorNewPartnerFisPerNeigh' | translate}}</label><br>
                        <input type="text" name="discrict" id="discrict" formControlName="neighborhood" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-2">
                    <div class="label-float">
                        <label for="city">{{'AggregatorSalesDetailsUf' | translate}}</label>
                        <br>
                        <mat-form-field class="col-xl-12 pl-0">
                            <mat-select formControlName="state" matSelect (selectionChange)="change()">
                                <mat-option></mat-option>
                                <mat-option *ngFor="let state of states" [value]="state.sigla">
                                    {{ state.sigla }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mb-3 col-md-4">
                    <div class="label-float">
                        <label for="city">{{'AggregatorSalesDetailsCity' | translate}}</label>
                        <br>
                        <mat-form-field class="col-xl-12 pl-0">
                            <mat-select formControlName="city" matSelect>
                                <mat-option></mat-option>
                                <mat-option *ngFor="let cidade of cities" value="{{ cidade }}">
                                    {{ cidade.substr(8) }}
                                  </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="label-float">
                        <label id="complemento">{{'AggregatorSalesDetailsCompl' | translate}}</label><br>
                        <input type="text" name="complemento" id="complemento" formControlName="complement" />
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a routerLink="" class="btn btn-redz" (click)="goBack()">{{'AggregatorSalesGoBack' | translate}}</a>

                <button type="submit" class="btn btn-greenz btn-lg btn-square ml-auto" [disabled]="formIsInvalid()">
                    {{'AggregatorNewPartnerReg' | translate}}
                </button>
            </div>
        </form>
    </div>
</div>
