<!--Register-->
<section>
    <h5>{{'AggregatorNewPartSubt' | translate}}</h5>
    <div class="row">
        <div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 p-0">
            <div class="col-md-12 col-sm-12 radioInput">
                <div class="toggle">
                    <input type="radio" name="category" value="I" id="cadIndividual" checked
                        (click)="changeindividual()" />
                    <label for="cadIndividual"><i class="fas fa-users mr-2"></i><small
                            class="fontSM">{{'AggregatorRegSing' | translate}}</small></label>
                    <input type="radio" name="category" value="M" id="cadMassa" (click)="changemassa()" />
                    <label for="cadMassa"><i class="fas fa-cloud-upload-alt mr-2"></i><small
                            class="fontSM">{{'AggregatorRegBulk' | translate}}</small></label>
                </div>
            </div>
        </div>
    </div>
</section>

<form [formGroup]="productForm" (ngSubmit)="submit()">
    <section *ngIf="individual">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">

                <div class="massaMobile mb-4">

                    <div class="dropzone-wrapperr container col-md-12">
                        <div class="dropzone-desc">
                            <p>{{ "edituser-arraste" | translate }}</p>
                            <button type="submit" class="btn btn-darkk btn-lg btn-square ml-auto">
                                <i class="fas fa-camera-retro fa-1x"></i>
                            </button>
                        </div>
                        <input type="file" name="img_logo" class="dropzone" accept="image/*" />
                    </div>

                </div>

                <div class="row">

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <div class="label-float">
                            <label for="code">{{'MasterDealerNewProductId' | translate}}</label>
                            <br>
                            <input formControlName="code" id="code" />
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">

                        <div class="label-float">
                            <label for="name">{{'MasterDealerListName' | translate}}</label>
                            <br>
                            <input formControlName="name" id="name" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">

                        <div class="label-float">
                            <label for="brand">{{'MasterDealerProdFilterBrand' | translate}}</label>
                            <br>
                            <input formControlName="brand" id="brand" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4  mt-4">

                        <div class="label-float">
                            <label for="version">{{'MasterDealerListVersion' | translate}}</label>
                            <br>
                            <input formControlName="version" id="version" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4  mt-4">

                        <div class="label-float">
                            <label for="model">{{'MasterDealerProdFilterModel' | translate}}</label>
                            <br>
                            <input formControlName="model" id="model" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-4">

                        <div class="label-float">
                            <label for="category">{{'MasterDealerProdFilterCateg' | translate}}</label>
                            <br>
                            <mat-form-field class="col-xl-12 pl-0">
                                <mat-select formControlName="categoryId" matSelect>
                                    <mat-option *ngFor="let c of categoryProducts" value="{{ c.id }}" id="category">
                                        {{ c.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-4">

                        <div class="label-float">
                            <label for="amount">{{'MasterDealerNewProductBasePrice' | translate}}</label>
                            <br>
                            <input formControlName="amount" id="amount" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 mt-4">

                        <div class="label-float">
                            <label for="ean">EAN</label>
                            <br>
                            <input formControlName="ean" id="ean" />
                        </div>

                    </div>

                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mt-4">
                        <div class="label-float">
                            <label for="category">{{'MasterDealerNewProductWarranty' | translate}}</label>
                            <br>
                            <mat-form-field class="col-xl-12 pl-0">
                                <mat-select formControlName="dactoryWarranty" matSelect>
                                    <mat-option *ngFor="let warranty of warranties" [value]="warranty" id="warranty">
                                        {{ warranty }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 massaDesktop">
                <div class="dropzone-wrapperr container col-md-12">
                    <div class="dropzone-desc">
                        <p>{{ "edituser-arraste" | translate }}</p>
                        <button type="submit" class="btn btn-darkk btn-lg btn-square ml-auto">
                            <i class="fas fa-camera-retro fa-1x"></i>
                        </button>
                    </div>
                    <input type="file" name="img_logo" class="dropzone"
                        accept="image/*" />
                </div>
            </div>
        </div>
    </section>
</form>

<section *ngIf="massa">
    <div class="row">
        <div class="col-12">
            <div class="dropzone-file container">
                <div class="dropzone-desc">
                    <p>{{ "edituser-arraste" | translate }}</p>
                    <button type="submit" class="btn btn-darkk btn-lg btn-square ml-auto">
                        <i class="fas fa-cloud-upload-alt fa-1x"></i> {{'AggregatorNewPartnerBulkRegDrag' | translate}}
                    </button>
                </div>
                <input type="file" name="img_logo" class="dropzone"
                    accept="file/*" />
            </div>
        </div>
    </div>
</section>

<div class="d-flex justify-content-between">
    <a (click)="goBack()" class="btn btn-redz">{{'AggregatorSalesGoBack' | translate}}</a>
    <button type="submit" [disabled]="formIsInvalid()" class="btn btn-greenz btn-lg btn-square ml-auto">
        {{'AggregatorNewPartnerReg' | translate}}
    </button>
</div>
