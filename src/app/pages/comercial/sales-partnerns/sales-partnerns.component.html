<section>
  <bem-mais-title></bem-mais-title>
  <!-- Filtro -->
  <form class="row" [formGroup]="formFilter" (ngSubmit)="findPartners()">
    <div class="col-md-12 text-right pl-0">
      <ul class="pl-0">
        <li class="filter-button">
          <a id="filter-partners"><small>{{'dash-cancel-filtrar' | translate}} &nbsp;</small><i class="fa fa-sliders"
              aria-hidden="true"></i></a>
        </li>
        <div class="container mt-0">
          <div class="filter-div filter-partners mt-0 shadow-sm">

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="corporateName"><h5>{{'ComercialSalesPartnersTableCompaName' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <input matInput id="corporateName" name="corporateName" formControlName="corporateName">
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-12">
                <div class="row pr-0 pl-0">
                  <div class="col-xl-12">
                    <label><h5>{{'dash-cancel-data' | translate}}</h5></label>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6 pr-0 pl-0">
                    <mat-form-field class="col-xl-12">
                      <input formControlName="registrationStartDate" matInput [matDatepicker]="pickerSalesDe"
                        placeholder="{{'place-de' | translate}}">
                      <mat-datepicker-toggle matSuffix [for]="pickerSalesDe">
                      </mat-datepicker-toggle>
                      <mat-datepicker #pickerSalesDe></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6 pr-0 pl-0">
                    <mat-form-field class="col-xl-12 datePickerAte">
                      <input formControlName="registrationEndDate" matInput [matDatepicker]="pickerSalesAte"
                        placeholder="{{'place-ate' | translate}}">
                      <mat-datepicker-toggle matSuffix [for]="pickerSalesAte">
                      </mat-datepicker-toggle>
                      <mat-datepicker #pickerSalesAte></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="cpfCnpj"><h5>{{'ComercialInterestedPartnersCpfCnpj' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <input matInput formControlName="cnpj" id="cpfCnpj" [textMask]="{mask: cpfCnpjM}">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="state"><h5>{{'ComercialInterestedPartnersUf' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <mat-select name="state" id="state" formControlName="state" (selectionChange)="change()">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let estado of estados" value="{{estado.sigla}}">
                      {{estado.sigla}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-8 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="city"><h5>{{'edituser-cidade' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <mat-select name="city" id="city" formControlName="city">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let cidade of cidades" value="{{cidade}}">
                      {{ cidade.substr(8) }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="cpfCnpj"><h5>{{'ComercialInterestedPartnersCatSeguro' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <mat-select name="category" id="category" formControlName="category">
                    <mat-option value="1">Categoria 1</mat-option>
                    <mat-option value="2">Categoria 2</mat-option>
                    <mat-option value="3">Categoria 3</mat-option>
                    <mat-option value="4">Categoria 4</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between">

              <a class="text-decoration-underline mt-3"
                routerLink="/private/comercial/filter">{{'ComercialInterestedPartnersFiltroAv' | translate}}<i
                  class="fas fa-chevron-right"></i></a>

              <button class="btn btn-primary rounded-pill">
                {{'dash-cancel-filtrar' | translate}}
              </button>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </form>
  <!-- Fim filtro -->
</section>

<section>
  <mat-tab-group (selectedIndexChange)="changeTabStatus($event)">
    <mat-tab label="{{'ComercialSalesPartnersActivePartner' | translate}}">
      <owl-carousel *ngIf="revendaItems" [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']">
        <div class="item mt-2" *ngFor="let item of revendaItems">
          <div id="tamanho" class="row">
            <div style="width: 365px; margin-right: 30px;margin-left: 15px;" class="">
              <div class="card mb-3 shadow-sm mr-3">
                <div class="card-body blue-border pb-0">
                  <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                      <div class="bd-placeholder-img rounded-circle">
                        <img class="img-fluid" width="30" [src]="item.image" />
                      </div>
                    </div>
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                      <div class="d-flex justify-content-between trophu">
                        <i class="fas fa-trophy"></i>
                        <i class="fas fa-trophy"></i>
                        <i class="fas fa-trophy"></i>
                      </div>
                      <h5>{{item.name}}</h5>
                      <small>{{item.description}}</small>
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-between p-0 m-0 pt-2" [routerLink]="['edit', item.id]">
                    <div class="col-11 p-0 text-right">
                      <small>{{'ComercialSalesPartnersCarrousEdit' | translate}}</small>
                    </div>
                    <div class="col-1 font-sm">
                      <small>
                        <i class="fas fa-edit"></i>&nbsp;
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </owl-carousel>
      <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumnsActive"
        [columnsTitle]="columnsTitleActive" (viewElement)="view($event)" (approveElement)="approve($event)"
        (updateElement)="update($event)">
      </app-table>
    </mat-tab>
    <mat-tab label="{{'ComercialSalesPartnersInactivePartner' | translate}}">
      <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumnsDesactive"
        [columnsTitle]="columnsTitleDesactive" (viewElement)="view($event)" (approveElement)="approve($event)"
        (updateElement)="update($event)">
      </app-table>
    </mat-tab>
  </mat-tab-group>
</section>
