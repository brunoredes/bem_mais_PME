<!-- Filtro -->
<section>
  <form class="row" [formGroup]="formFilter" (ngSubmit)="requestFilter()">
    <div class="col-md-12 text-right pl-0">
      <ul class="pl-0">
        <li class="filter-button">
          <a id="filter-arguments"><small>{{'dash-cancel-filtrar' | translate}} &nbsp;</small><i class="fa fa-sliders"
              aria-hidden="true"></i></a>
        </li>
        <div class="container mt-0">
          <div class="filter-div filter-arguments mt-0 shadow-sm">

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="code"><h5>{{'ComercialSalesArgumentsTitleArg' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <input matInput id="title" name="title" formControlName="title">
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-md-12">
                <div class="row pr-0 pl-0">
                  <div class="col-xl-12">
                    <label><h5>{{'dash-cancel-data' | translate}}</h5></label>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6 pr-0 pl-0">
                    <mat-form-field class="col-xl-12">
                      <input formControlName="validityStartDate" matInput [matDatepicker]="pickerDe"
                        placeholder="{{'place-de' | translate}}">
                      <mat-datepicker-toggle matSuffix [for]="pickerDe">
                      </mat-datepicker-toggle>
                      <mat-datepicker #pickerDe></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6 pr-0 pl-0">
                    <mat-form-field class="col-xl-12 datePickerAte">
                      <input formControlName="validityEndDate" matInput [matDatepicker]="pickerAte"
                        placeholder="{{'place-ate' | translate}}">
                      <mat-datepicker-toggle matSuffix [for]="pickerAte">
                      </mat-datepicker-toggle>
                      <mat-datepicker #pickerAte></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label for="responsible"><h5>{{'ComercialSalesArgumentsRespons' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <mat-select name="responsible" id="responsible" formControlName="responsible">
                    <mat-option></mat-option>
                    <mat-option value="1">Responsável 1</mat-option>
                    <mat-option value="2">Responsável 2</mat-option>
                    <mat-option value="3">Responsável 3</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 pr-0 pl-0">
                <div class="col-xl-12">
                  <label><h5>{{'ComercialSalesArgumentsInsur' | translate}}</h5></label>
                </div>
                <mat-form-field class="col-xl-12">
                  <mat-select name="insurance" id="insurance" formControlName="insurance">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let i of insuranceList" value="{{ i.id }}">{{ i.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="d-grid justify-content-rigth">
              <button class="btn btn-primary rounded-pill">
                {{ "dash-cancel-filtrar" | translate }}
              </button>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </form>
</section>
<!-- Fim filtro -->

<app-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" [columnsTitle]="columnsTitle"
  (recordDelete)='setRecordDelete($event)' (viewElement)="viewEvent($event)" (updateElement)="updateEvent($event)">
</app-table>

<!--Modal remover uma revenda-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="bd-t-red"></div>
    <div class="modal-content bordertopModal">

      <div class="modal-header modalFormat">
        <img class="m-auto d-block" src="assets/img/deseja-descartar.png" />
      </div>
      <div class="modal-body">
        <h1 class="text-center">
          {{'ComercialSalesArgumentsModalRemov' | translate}}
        </h1>
      </div>
      <div class="row btn-center">
        <a href="#" class="col-4 badge btn-br50 text-center p-3 border border-primary" data-dismiss="modal"
          aria-label="Fechar">
          {{'ComercialSalesArgumentsModalRemovDecNo' | translate}}
        </a>
        <a href="#" (click)="deleteRecord()" class="col-4 badge badge-danger btn-br50 text-center p-3 "
          data-dismiss="modal" aria-label="Fechar">
          {{'ComercialSalesArgumentsModalRemovDecYes' | translate}}
        </a>
      </div>
    </div>
  </div>
</div>
<!--final remover-->
