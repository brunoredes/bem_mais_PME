<div class="w-100 mb-3">
    <span class="navbar-brand">Home</span>
</div>

<a class="card mb-4 shadow-sm zInddex" *ngFor="let item of marketCards" [href]="item.url">
    <div class="card-body p-0">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="tiem active">
                    <img class="img-fluid border-banner" [src]="item.backgroundImage" alt="Los Angeles" width="100%">
                </div>
            </div>
        </div>
    </div>
</a>
<div class="row pt-1">
    <div class="col-sm-12 col-md-6 col-lg-4 zInddex" *ngFor="let item of linkCards">
        <a [href]="item.url" target="_blank">
            <div class="card mb-3 shadow-sm ">
                <img class="img-fluid mx-auto mt-3" width="190" [src]="item.picture" [alt]="item.title">
                <div class="card-body">
                    <h3 class="text-center">{{item.title}}</h3>
                    <p class="card-text text-center">{{item.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
