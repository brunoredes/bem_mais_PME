<div class="mb-12 col-md-12">
  <form [formGroup]="newGoalForm" (ngSubmit)="submit()">
    <div class="mb-3 row">
      <div class="col-md-3">
        <div class="label-float">
          <label id="codeGoalLabel">{{ "vend-consultavendas-codigo" | translate }}</label><br />
          <input type="text" name="codeGoal" id="codeGoal" placeholder=" " formControlName="code" />
        </div>
      </div>
      <div class="col-md-9">
        <div class="label-float">
          <label id="titleLabel">{{ "feedback-titulo" | translate }}</label><br />
          <input type="text" name="title" id="title" placeholder=" " formControlName="title" />
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-md-12 ml-2 pl-1 mt-3">
        <label class="mb-0">{{ "vend-protection-details-finish-vigencia" | translate }}</label>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 ">

        <mat-form-field class="example-full-width mt-3" style="width: 100%;">
          <mat-label>{{'ComercialNewCampNewFrom' | translate}}:</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 ">

        <mat-form-field class="example-full-width mt-3" style="width: 100%;">
          <mat-label>{{'ComercialNewCampNewTo' | translate}}:</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

      </div>


      <div class="mb-3 col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
        <div class="label-float pt-0">
          <label id="titleLabel">{{ "vend-protection-details-safe-seguro" | translate }}</label><br />
          <input type="text" name="insurance" id="insurance" placeholder=" " formControlName="insurance" />
        </div>
      </div>
      <div class="mb-3 col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 pr-0 mr-0">
        <div class="label-float pt-0">
          <label id="titleLabel">{{ "vend-protection-details-finish-valor" | translate }}</label><br />
          <input type="text" name="value" id="value" placeholder=" " formControlName="amount" />
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-md-12">
        <div class="label-float">
          <label id="description-label">{{ "ComercialSalesArgumentsCreateArgDesc" | translate }}</label><br />
          <textarea id="description" name="description" formControlName="description">
          </textarea>
        </div>
      </div>
    </div>
    <div id="footer" class="footer-goals-btns">
      <button type="reset" class="btn btnDash" (click)="goBack()">
        {{ !onlyView ? "Voltar" : ['btn-cancelar' | translate] }}
      </button>
      <button type="submit" class="btn btnDash active" *ngIf="onlyView" [disabled]="formIsInvalid()">
        {{ "btn-adicionar" | translate }}
      </button>
    </div>
  </form>
</div>
