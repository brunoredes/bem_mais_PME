<!-- Filtro -->
<section>
    <form class="row" [formGroup]="formFilter" (ngSubmit)="findCancellations()">
        <div class="col-md-12 text-right pl-0">
            <ul class="pl-0">
                <li class="filter-button">
                    <a id="filter-dashCancellation"><small>{{'dash-cancel-filtrar' | translate}} &nbsp;</small><i
                            class="fa fa-sliders" aria-hidden="true"></i></a>
                </li>
                <div class="container mt-0">
                    <div class="filter-div filter-dashCancellation mt-0 shadow-sm">
                        <div class="row pt-2 mb-2">
                            <div class="col-md-12">
                                <div class="row pr-0 pl-0">
                                    <div class="col-xl-12">
                                        <h5 class="fontWeight">{{'AggregatorSalesReportDate' | translate}}</h5>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12">
                                            <input formControlName="startDate" matInput [matDatepicker]="pickerSalesDe"
                                                placeholder="{{'place-de' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesDe">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesDe></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12 datePickerAte">
                                            <input formControlName="endDate" matInput [matDatepicker]="pickerSalesAte"
                                                placeholder="{{'place-ate' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesAte">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesAte></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pr-0 pl-0">
                                <div class="col-xl-12">
                                    <h5 class="fontWeight" for="status">{{'dash-cancel-statusvenda' | translate}}</h5 >
                                </div>
                                <mat-form-field class="col-xl-12">
                                    <mat-select matSelect id="status" name="status" formControlName="status">
                                        <mat-option value="{{s.id}}" *ngFor="let s of filterStatus">
                                            {{ s.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pr-0 pl-0">
                                <div class="col-xl-12">
                                    <h5 class="fontWeight" for="category">{{'dash-cancel-categprodutos' | translate}}</h5 >
                                </div>
                                <mat-form-field class="col-xl-12">
                                    <mat-select matSelect id="category" name="category" formControlName="category">
                                        <mat-option value="{{c.id}}" *ngFor="let c of filterCategory">
                                            {{ c.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="d-grid justify-content-rigth">
                            <button class="btn btn-primary rounded-pill">
                                {{ "dash-cancel-filtrar" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </form>
</section>
<!-- Fim filtro -->

<app-chart-large [barLineChartData]="VolumeCancellationsData"
                 [barLineChartLabels]="VolumeCancellationsLabels" [barLineChartOptions]="VolumeCancellationsOptions"
                 [barLineChartType]="VolumeCancellationsType"
                 [exportId]="VolumeCancellationsExportId" [iconExportId]="VolumeCancellationsExportIconId"
                 [filterDataId]="VolumeCancellationsFilterDataId" (changeDate)="VolumeCancellationsChangeDate($event)"
                 [chartTitle]="VolumeCancellationsTitle">
</app-chart-large>  

<section>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="insuranceCancellationsData" [barLineChartLabels]="insuranceCancellationsLabels"
                             [barLineChartColors]="insuranceCancellationsColor" [barLineChartOptions]="insuranceCancellationsOptions"
                             [barLineChartType]="insuranceCancellationsType"
                             [exportId]="insuranceCancellationsExportId" [iconExportId]="insuranceCancellationsExportIconId"
                             [filterDataId]="insuranceCancellationsFilterDataId" (changeDate)="insuranceCancellationsChangeDate($event)"
                             [chartTitle]="insuranceCancellationsTitle">
            </app-chart-small>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="productCancellationData" [barLineChartLabels]="productCancellationLabels"
                             [barLineChartColors]="productCancellationColor" [barLineChartOptions]="productCancellationOptions"
                             [barLineChartType]="productCancellationType"
                             [exportId]="productCancellationExportId" [iconExportId]="productCancellationExportIconId"
                             [filterDataId]="productCancellationFilterDataId" (changeDate)="productCancellationChangeDate($event)"
                             [chartTitle]="productCancellationTitle">
            </app-chart-small>
       </div>  
    </div>
</section>
