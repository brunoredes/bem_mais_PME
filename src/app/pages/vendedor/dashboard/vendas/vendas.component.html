<!-- Filtro -->
<section>
    <form class="row" [formGroup]="formFilter" (ngSubmit)="findSales()">
        <div class="col-md-12 text-right pl-0">
            <ul class="pl-0">
                <li class="filter-button">
                    <a id="filter-dashSales"><small>{{'dash-cancel-filtrar' | translate}} &nbsp;</small><i
                            class="fa fa-sliders" aria-hidden="true"></i></a>
                </li>
                <div class="container mt-0">
                    <div class="filter-div filter-dashSales mt-0 shadow-sm">
                        <div class="row pt-2 mb-2">
                            <div class="col-md-12">
                                <div class="row pr-0 pl-0">
                                    <div class="col-xl-12">
                                        <H5 class="fontWeight">{{'AggregatorSalesReportDate' | translate}}</H5>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12">
                                            <input formControlName="startDate" matInput [matDatepicker]="pickerSalesDe"
                                                placeholder="{{'place-de' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesDe">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesDe></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6 pr-0 pl-0">
                                        <mat-form-field class="col-xl-12 datePickerAte">
                                            <input formControlName="endDate" matInput [matDatepicker]="pickerSalesAte"
                                                placeholder="{{'place-ate' | translate}}">
                                            <mat-datepicker-toggle matSuffix [for]="pickerSalesAte">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #pickerSalesAte></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pr-0 pl-0">
                                <div class="col-xl-12">
                                   
                                    <H5 for="status" class="fontWeight">{{'dash-cancel-statusvenda' | translate}}</H5>
                                </div>
                                <mat-form-field class="col-xl-12">
                                    <mat-select matSelect id="status" name="status" formControlName="status">
                                        <mat-option value="{{s.id}}" *ngFor="let s of filterStatus">
                                            {{ s.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pr-0 pl-0">
                                <div class="col-xl-12">
                                  
                                    <H5 for="category" class="fontWeight">{{'dash-cancel-categprodutos' | translate}}</H5>
                                </div>
                                <mat-form-field class="col-xl-12">
                                    <mat-select matSelect id="category" name="category" formControlName="category">
                                        <mat-option value="{{c.id}}" *ngFor="let c of filterCategory">
                                            {{ c.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="d-grid justify-content-rigth">
                            <button class="btn btn-primary rounded-pill">
                                {{ "dash-cancel-filtrar" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </form>
</section>
<!-- Fim filtro -->

<section>
    <app-order></app-order>
</section>

<section>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="myPerformanceData" [barLineChartLabels]="myPerformanceLabels"
                [barLineChartColors]="myPerformanceColor" [barLineChartOptions]="myPerformanceOptions"
                [barLineChartType]="myPerformanceType" [exportId]="myPerformanceExportId"
                [iconExportId]="myPerformanceExportIconId" [filterDataId]="myPerformanceFilterDataId"
                (changeDate)="myPerformanceChangeDate($event)" [chartTitle]="myPerformanceTitle">
            </app-chart-small>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="salesAmountData" [barLineChartLabels]="salesAmountLabels"
                [barLineChartColors]="salesAmountColor" [barLineChartOptions]="salesAmountOptions"
                [barLineChartType]="salesAmountType" [exportId]="salesAmountExportId"
                [iconExportId]="salesAmountExportIconId" [filterDataId]="salesAmountFilterDataId"
                (changeDate)="salesAmountChangeDate($event)" [chartTitle]="salesAmountTitle">
            </app-chart-small>
        </div>
    </div>
</section>
<section>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="salesInsuranceData" [barLineChartLabels]="salesInsuranceLabels"
                [barLineChartColors]="salesInsuranceColor" [barLineChartOptions]="salesInsuranceOptions"
                [barLineChartType]="salesInsuranceType" [exportId]="salesInsuranceExportId"
                [iconExportId]="salesInsuranceExportIconId" [filterDataId]="salesInsuranceFilterDataId"
                (changeDate)="salesInsuranceChangeDate($event)" [chartTitle]="salesInsuranceTitle">
            </app-chart-small>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <app-chart-small [barLineChartData]="salesCategoryData" [barLineChartLabels]="salesCategoryLabels"
                [barLineChartColors]="salesCategoryColor" [barLineChartOptions]="salesCategoryOptions"
                [barLineChartType]="salesCategoryType" [exportId]="salesCategoryExportId"
                [iconExportId]="salesCategoryExportIconId" [filterDataId]="salesCategoryFilterDataId"
                (changeDate)="salesCategoryChangeDate($event)" [chartTitle]="salesCategoryTitle">
            </app-chart-small>
        </div>
    </div>
</section>

<ngx-loading [show]="this.loading.getLoadingMenuComponents()" [config]="{backdropBorderRadius: '10px',
                        backdropBackgroundColour: 'rgba(0, 0, 0, 0)',
                        animationType: ngxLoadingAnimationTypes.threeBounce,
                        primaryColour: '#D3D3D3',
                        secondaryColour: '#D3D3D3',
                        tertiaryColour: '#D3D3D3'}" [template]="loadingTemplate">
</ngx-loading>
