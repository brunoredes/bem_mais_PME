<section>
    <div class="card mb-3 shadow-sm mt-3" >
        <div class="card-body">
            <div class="chk-block-content widget-body">
                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                    <table mat-table [dataSource]="dataSource" matSort
                    class="table table-borderless table-bordered table-striped mb-0">
                    
                        <!-- Codigo Column -->
                        <ng-container matColumnDef="{{ column }}" *ngFor="let column of columns; let i = index">
                            <div *ngIf="column != 'statusPercent' && column != 'image'">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> {{ columnsTitle[i] }} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </div>
                            <div *ngIf="column == 'statusPercent'">
                                <th mat-header-cell *matHeaderCellDef width="60px"> {{ columnsTitle[i] }} </th>
                                <td mat-cell *matCellDef="let element" style="vertical-align:middle">
                                    <mat-progress-bar mode="determinate" value="{{ element[column] }}" matTooltip="50%"> </mat-progress-bar>
                                </td>
                            </div>
                            <div *ngIf="column == 'image'">
                                <th mat-header-cell *matHeaderCellDef> {{ columnsTitle[i] }} </th>
                                <td mat-cell *matCellDef="let element" style="vertical-align:middle">
                                    <img width="50" [src]="element[column]" />
                                </td>
                            </div>
                        </ng-container>

                        <!-- Document Column -->
                        <ng-container matColumnDef="documento">
                            <th mat-header-cell *matHeaderCellDef>
                                {{'ComercialInterestedPartnersDocument' | translate}} </th>
                            <td mat-cell *matCellDef="let element" class="cdk-column-doc">
                                <a (click)="document(element)" matTooltip="{{'documnent-icon' | translate}}"><i class="far fa-file text-file" style="align-items: center;"></i></a>
                            </td>
                        </ng-container>

                        <!-- Aprovar Column -->
                        <ng-container matColumnDef="aprovar">
                            <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
                            <td mat-cell class="cdk-column-doc" *matCellDef="let element" style="cursor: pointer;">
                                <a (click)="approve(element)" matTooltip="{{'check-icon' | translate}}"><i class="fas fa-check text-accept" style="align-items: center;"></i></a>
                            </td>
                        </ng-container>

                        <!-- Reprovar Column -->
                        <ng-container matColumnDef="reprovar">
                            <th mat-header-cell *matHeaderCellDef>
                                {{'ComercialInterestedPartnersReprovar' | translate}} </th>
                            <td mat-cell class="cdk-column-doc" *matCellDef="let element" style="cursor: pointer;">
                                <a (click)="disapprove(element)"  matTooltip="{{'reprove-icon' | translate}}"><i class="fas fa-minus-circle text-deny" style="align-items: center;"></i></a>
                            </td>
                        </ng-container>
            
                        <!-- Visualizar Column -->
                        <ng-container matColumnDef="visualizar">
                            <th mat-header-cell *matHeaderCellDef stickyEnd></th>
                            <td mat-cell *matCellDef="let element">
                                <a id="actived{{element.id}}" (click)="view(element)" matTooltip="{{'view-icon' | translate}}"><i id="vizualizarModal" class="far fa-eye text-eye "></i></a>
                            </td>
                        </ng-container>

                        <!-- Detalhes Column -->
                        <ng-container matColumnDef="detalhes">
                            <th mat-header-cell *matHeaderCellDef stickyEnd></th>
                            <td mat-cell *matCellDef="let element">
                                <a (click)="detail(element)" matTooltip="{{'details-icon' | translate}}"><i class="far fa-file-alt "></i></a>
                            </td>
                        </ng-container>
            
                        <!-- Editar Column -->
                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef stickyEnd></th>
                            <td mat-cell *matCellDef="let element">
                                <a (click)="update(element)" matTooltip="{{'edit-icon' | translate}}"><i class="far fa-edit"></i></a>
                            </td>
                        </ng-container>
            
                        <!-- Remover Column -->
                        <ng-container matColumnDef="remover">
                            <th mat-header-cell *matHeaderCellDef stickyEnd></th>
                            <td mat-cell *matCellDef="let element">
                                <a (click)="setRecordDelete(element)" data-toggle="modal" data-target="#deleteModal" matTooltip="{{'delete-icon' | translate}}"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="emailIcon">
                            <th mat-header-cell *matHeaderCellDef stickyEnd></th>
                            <td mat-cell *matCellDef="let element">
                                <a (click)="email(element)"><i class="far fa-envelope" data-toggle="modal" data-target="#modalEmail" matTooltip="{{'email-icon' | translate}}"></i></a>
                            </td>
                        </ng-container>
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>      
    <mat-paginator class="shadow-sm" style="border-radius: 20px;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
