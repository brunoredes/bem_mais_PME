<div class="col-lg-12 row p-0 m-0">
    <div class="col-lg-4 p-0 m-0">

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <div class="col-lg-12 row">
                    <h5>{{'ComercialDashboardWeekFoll' | translate}}</h5>
                </div>
                <ul class="nav nav-pills">
                    <li class="col-lg-12 p-0 m-0 nav-item">
                        <div class="card col-md-auto mb-3 light-blue mb-1 pl-0 pr-0">
                            <div class="card-body mb-2">
                                <div class="align-items-center">
                                    <div class="row">
                                        <div class="col-sm-2 col-md-2 col-lg-2 mr-0 pr-0">
                                            <img src="./assets/img/user-1.jpg" class="img-fluid rounded-circle"
                                                alt="Responsive image">
                                        </div>
                                        <div class="col-md-4 pt-2">
                                            <h6>{{myPerformace.name}}</h6>
                                            <span><small>{{myPerformace.office}}</small></span>
                                        </div>
                                        <div class="col-md-4 pl-0">
                                            <p class="text-muted mb-1">
                                                <small>{{'ComercialDashboardWeekSell' | translate}}: {{myPerformace.salesAmount}}</small>
                                            </p>
                                            <div class="progress over-visible mb-4" style="height: 5px">
                                                <div class="progress-bar customize-progress-bar" role="progressbar"
                                                    aria-valuenow="100" aria-valuemin="0" id="idSales{{myPerformace.id}}" aria-valuemax="100">
                                                    <span>{{myPerformace.percent}}%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2 col-lg-2 p-2 m-0">
                                            <img src="./assets/img/trophy-parceiro.svg"  style="width: 70%;" class="img-fluid "
                                            alt="Responsive image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="col-lg-8 row base-card p-0 m-0">
        <div class="col-6 col-sm-6 col-md-6 col-lg-3 grid-b-space fade-in-up pr-1" *ngFor="let i of order.orders">
            <div class="card shadow-sm">
                <div class="d-flex bg-white justify-content-between p-2 m-0">
                    <div id="formatSmall">
                        <h5>{{i.title}}</h5>
                        <h3 class="font-weight-normal m-0">{{format(i.amount, i.options.locale, i.options.style, i.options.currency)}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
