<owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']">
    <div class="card mb-3 shadow-sm mr-3" *ngFor="let i of carouselData">
        <div class="widthCarousel">
        <div class="card-body">
            <div class="col-6">
                <span class="fontGuide">{{ i.reseller }}</span>
                <div>
                    <div class="bd-placeholder-img rounded-circle">
                        <img class="img-fluid" width="30" src="/assets/img/logo-revenda.png" />
                    </div>
                </div>
            </div>
            <div class="chart__width">
                <div class="chartTitleHome">
                    {{ i.percent }}%
                </div>
                <canvas id="{{ i.reseller }}" height="300">
                </canvas>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div class="col-8 p-0 font-sm">
                    <small>{{'ComercialHomeTotalVendaSeguro' | translate}}</small>
                </div>
                <div class="col-6 font-sm"><small><i class="fas fa-plus"></i> {{ i.insuranceSale }}</small></div>
            </div>
            <div class="d-flex justify-content-between ">
                <div class="col-8 p-0 font-sm">
                    <small>{{'ComercialHomeTotalVendaCancelada' | translate}}</small>
                </div>
                <div class="col-6 font-sm"><small><i class="fas fa-minus"></i> {{ i.canceledSale }}</small></div>
            </div>
        </div>
    </div>
    </div>
</owl-carousel>
