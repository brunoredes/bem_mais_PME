<div class="row ml-4">
    <div class="d-flex justify-content-between align-items-center page-info w-100 d-none d-md-block">
        <span class="navbar-brand">{{'forms-title' | translate}}</span>
    </div>
    <div class="col-md-9">
        <div class="mb-3 col-md-8">
            <div class="label-float">
                <input type="text" name="razaoSocial" placeholder=" " formControlName="razaoSocial" />
                <label>{{'forms-razaosocial' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-4">
            <div class="label-float">
                <input type="text" name="cnpjOrCpf" placeholder=" " formControlName="cnpjOrCpf" />
                <label>{{'forms-cpfcnpj' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-12">
            <div class="label-float ">
                <input type="text" name="nome" placeholder=" " formControlName="nome" />
                <label>{{'forms-nomecomercial' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-4">
            <div class="label-float">
                <input type="text" name="cep" placeholder=" " formControlName="cep" />
                <label>{{'forms-cep' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-8">
            <div class="label-float">
                <input type="text" name="endereco" placeholder=" " formControlName="endereco" />
                <label>{{'forms-endereco' | translate}}</label>
            </div>
        </div>
    </div>
    <div class="dropzone-wrapperr container col-md-2">
        <div class="dropzone-desc">
            <p>{{'forms-arrastesolte' | translate}}</p>
            <button type="submit" (click)="register()" class="btn btn-darkk btn-lg btn-square ml-auto"><i
                    class="fas fa-camera-retro fa-1x"></i></button>
        </div>
        <input type="file" name="img_logo" class="dropzone">
    </div>
    <div class="col-md-12 mt-3">
        <div class="mb-3 col-md-2">
            <div class="label-float">
                <input type="text" name="numero" placeholder=" " formControlName="numero" />
                <label>{{'forms-numero' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-2">
            <div class="label-float">
                <input type="text" name="complemento" placeholder=" " formControlName="complemento" />
                <label>{{'forms-complemento' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-3">
            <div class="label-float">
                <input type="text" name="bairro" placeholder=" " formControlName="bairro" />
                <label>{{'forms-bairro' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-3">
            <div class="label-float">
                <input type="text" name="cidade" placeholder=" " formControlName="cidade" />
                <label>{{'forms-cidade' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-2">
            <div class="label-float">
                <input type="text" name="uf" placeholder=" " formControlName="uf" />
                <label>{{'forms-estado' | translate}}</label>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="mb-3 col-md-4">
            <div class="label-float">
                <input type="text" name="telefone" placeholder=" " formControlName="telefone" />
                <label>{{'forms-telefone' | translate}}</label>
            </div>
        </div>
        <div class="mb-3 col-md-4">
            <div class="label-float">
                <input type="text" name="email" placeholder=" " formControlName="email" />
                <label>E-mail</label>
            </div>
        </div>
        <div class="mb-3 col-md-4">
            <div class="label-float">
                <input type="text" name="site" placeholder=" " formControlName="site" />
                <label>Site</label>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center page-info w-100 d-none d-md-block">
        <span class="navbar-brand">{{'forms-cadresponsavel' | translate}}</span>
    </div>
    <div class="col-md-12">
        <div class="col-md-9">
            <div class="form-row ">
                <div class="mb-3 col-md">
                    <div class="label-float">
                        <input type="text" name="nomeResponsavel" placeholder=" " formControlName="nomeResponsavel" />
                        <label>{{'forms-cadresponsavel-nome' | translate}}</label>
                    </div>
                </div>
            </div>
            <div class="form-row ">
                <div class="mb-3 col-md-4">
                    <div class="label-float">
                        <input type="text" name="telefoneResponsavel" placeholder=" "
                            formControlName="telefoneResponsavel" />
                        <label>{{'forms-cadresponsavel-telefone' | translate}}</label>
                    </div>
                </div>
                <div class="mb-3 col-md-8">
                    <div class="label-float">
                        <input type="text" name="emailResponsavel" placeholder=" " formControlName="emailResponsavel" />
                        <label>E-mail</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 radioInput mt-5">
            <div class="toggle">
                <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                <label for="sizeWeight"><i class="fas fa-male mr-2"></i>{{'forms-masculino' | translate}}</label>
                <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
                <label for="sizeDimensions"><i class="fas fa-female mr-2"></i>{{'forms-feminino' | translate}}</label>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="dropzone-wrapper mb-5">
            <div class="dropzone-desc">
                <i class="glyphicon glyphicon-download-alt"></i>
                <p>{{'forms-arrastesolte' | translate}}</p> 
                <button type="submit" (click)="register()" class="btn btn-darkk btn-lg btn-square ml-auto">
                    {{'forms-selecionearquivo' | translate}}</button>
            </div>
            <input type="file" name="img_logo" class="dropzone">
        </div>
    </div>
    <div class="col-md-12 d-flex justify-content-between">
        <a routerLink="/session/loginone" class="btn btn-redz">{{'btn-cancelar' | translate}}</a>
        <button type="submit" (click)="register()" class="btn btn-greenz btn-lg btn-square">{{'btn-adicionar' | translate}}</button>
    </div>
</div>
